<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mestro Russia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <button class="profile__avatar-edit-btn" type="button" aria-label="Редактировать аватар"></button>
        </div>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
      </section>
      <section class="places">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup-profile">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile">
          <input class="popup__input popup__input_type_username" type="text" name="username" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__error" id="username-input-error"></span>
          <input class="popup__input popup__input_type_description" type="text" name="description" placeholder="О Себе" required minlength="2" maxlength="200">
          <span class="popup__error" id="description-input-error"></span>
          <button class="popup__btn" type="submit" aria-label="Сохранить профиль">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-update-avatar">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="edit-avatar">
          <input class="popup__input popup__input_type_avatarlink" type="url" name="avatar" placeholder="Ссылка на изображение" required>
          <span class="popup__error" id="avatar-input-error"></span>
          <button class="popup__btn" type="submit" aria-label="Обновить аватар">Обновить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-card">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="add-card">
          <input class="popup__input popup__input_type_placename" type="text" name="placename" placeholder="Название" required maxlength="30">
          <span class="popup__error" id="placename-input-error"></span>
          <input class="popup__input popup__input_type_placelink" type="url" name="placelink" placeholder="Ссылка на картинку" required>
          <span class="popup__error" id="placelink-input-error"></span>
          <button class="popup__btn" type="submit" aria-label="Добавить место" disabled>Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup-image">
      <div class="popup__overlay"></div>
      <div class="popup-image__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
        <figure class="popup-image__full">
          <img class="popup-image__image" src="#" alt="">
          <figcaption class="popup-image__desc"></figcaption>
        </figure>
      </div>
    </section>
    <section class="popup popup-confirm">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
        <h3 class="popup__title popup-confirm__title">Вы уверены?</h3>
        <form class="popup__form" name="delete-card">
          <button class="popup__btn" type="submit" aria-label="Удаление карточки">Да</button>
        </form>
      </div>
    </section>
  </div>
  <template id="cardTemplate">
    <article class="card">
      <img class="card__image" src="#" alt="">
      <button class="card__remove-btn" type="button" aria-label="Удалить"></button>
      <div class="card__title">
        <h2 class="card__name"></h2>
        <div class="card__like-container">
          <button class="card__like-btn" type="button" aria-label="Мне нравится"></button>
          <p class="card__like-counter">0</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
