<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/png">
  <title>Mestro Russia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="places__item">
            <img class="places__image" src="./images/karachevsk.jpg" alt="Фото Карачевск">
            <div class="places__title">
              <h2 class="places__name">Карачевск</h2>
              <button class="places__like-btn" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/elbrus.jpg" alt="Фото Эльбрус">
            <div class="places__title">
              <h2 class="places__name">Гора Эльбрус</h2>
              <button class="places__like-btn" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/dombay.jpg" alt="Фото Домбай">
            <div class="places__title">
              <h2 class="places__name">Домбай</h2>
              <button class="places__like-btn" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/elbrus-2.jpg" alt="Фото Эльбрус">
            <div class="places__title">
              <h2 class="places__name">Гора Эльбрус</h2>
              <button class="places__like-btn" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/dombay-2.jpg" alt="Фото Домбай">
            <div class="places__title">
              <h2 class="places__name">Домбай</h2>
              <button class="places__like-btn" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/karachevsk-2.jpg" alt="Фото Карачаево-Черкесия">
            <div class="places__title">
              <h2 class="places__name">Карачаево-Черкесия</h2>
              <button class="places__like-btn" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <br><br><br><br><br>
  </div>
</body>
</html>
