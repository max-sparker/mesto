<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/png">
  <title>Mestro Russia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
      </section>
      <section class="places">
        <article class="card">
          <img class="card__image" src="./images/karachevsk.jpg" alt="Фото Карачевск">
          <div class="card__title">
            <h2 class="card__name">Карачевск</h2>
            <button class="card__like-btn" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Фото Эльбрус">
          <div class="card__title">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__like-btn" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombay.jpg" alt="Фото Домбай">
          <div class="card__title">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like-btn" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus-2.jpg" alt="Фото Эльбрус">
          <div class="card__title">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__like-btn" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombay-2.jpg" alt="Фото Домбай">
          <div class="card__title">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like-btn" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/karachevsk-2.jpg" alt="Фото Карачаево-Черкесия">
          <div class="card__title">
            <h2 class="card__name">Карачаево-Черкесия</h2>
            <button class="card__like-btn" type="button" aria-label="Мне нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__edit-form" name="edit-profile">
          <input class="popup__edit-item popup__edit-item_type_username" type="text" name="username" placeholder="Имя" required>
          <input class="popup__edit-item popup__edit-item_type_description" type="text" name="description" placeholder="О Себе" required>
          <button class="popup__save-btn" type="submit" aria-label="Сохранить профиль">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
